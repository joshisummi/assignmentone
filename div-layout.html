<!DOCTYPE html>
<html lang="en">
<head>
    <title>Layout</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="wrapper">
        <!-- header section start-->
        <div class="header">
            <h1> Header Section</h1>
        </div>
        <!-- header section end-->
        <!-- nav section start-->
        <div class="row nav col2">
            <h1> Navigation Section</h1>
        </div>
        <!-- nav section end-->
        <!-- campain section start-->
         <div class="row col5">
        <div class="camp fl"> <img src="image/logo.jpg" class="camplogo"/></div>
        <div class="camp fl"> <img src="image/logo.jpg" class="camplogo"/></div>
        <div class="camp fl"> <img src="image/logo.jpg" class="camplogo"/></div>
        <div class="camp fr"> <img src="image/logo.jpg" class="camplogo"/></div>
        <div class="clr"></div>
         </div>
        <!-- campain section end-->
        <!-- banner section start-->
        <div class="row banner col5">
            <h1> Banner Section</h1>
        </div>
        <!-- banner section end-->
        <!-- content area start-->
         <div class="row">
           <div class="box_left col3 fl">
              <h1>Box Left </h1>
           </div>
           <div class="box_right col4 fr">
            <h1>Box Right </h1>
            </div>
            <div class="clr"></div>
         </div>
        <!-- content area stop-->
        <!-- footer campain area start-->
        <div class="row">
            <div class="camp1 col1 fl"> <h1>Camp1</h1></div>
            <div class="camp1 col2 fl mar"> <h1>Camp2</h1></div>
            <div class="camp1 col3 fl mar"> <h1>Camp3</h1></div>
            <div class="camp1 col4 fl mar"> <h1>Camp4</h1></div>
            <div class="camp1 col5 fl mar"> <h1>Camp5</h1></div>
            <div class="camp1 col1 fr"> <h1>Camp6</h1></div>
            <div class="clr"></div>
        </div>
       <!-- footer campain area stop-->
        <!-- footer area start-->
         <div class="row footer">
             <h1>Footer Section</h1>
         </div>
        <!-- footer area stop-->
    </div>
</body>
</html>
