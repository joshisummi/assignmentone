<!DOCTYPE html>
<html lang="en">
<head>
    <title>Layout</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <main class="wrapper">
        <!-- header section start-->
        <header class="header">
            <h1> Header Section</h1>
        </header>
        <!-- header section end-->
        <!-- nav section start-->
        <nav class="row nav col2">
            <h1> Navigation Section</h1>
        </nav>
        <!-- nav section end-->
        <!-- campain section start-->
        <section class="row col5">
        <aside class="camp fl"> <img src="image/logo.jpg" class="camplogo"/></aside>
        <aside class="camp fl"> <img src="image/logo.jpg" class="camplogo"/></aside>
        <aside class="camp fl"> <img src="image/logo.jpg" class="camplogo"/></aside>
        <aside class="camp fr"> <img src="image/logo.jpg" class="camplogo"/></aside>
        <aside class="clr"></aside>
        </section>
        <!-- campain section end-->
        <!-- banner section start-->
        <section class="row banner col5">
            <h1> Banner Section</h1>
        </section>
        <!-- banner section end-->
        <!-- content area start-->
         <section class="row">
           <aside class="box_left col3 fl">
              <h1>Box Left </h1>
           </aside>
           <aside class="box_right col4 fr">
            <h1>Box Right </h1>
            </aside>
            <aside class="clr"></aside>
        </section>
        <!-- content area stop-->
        <!-- footer campain area start-->
        <section class="row">
            <aside class="camp1 col1 fl"> <h1>Camp1</h1></aside>
            <aside class="camp1 col2 fl mar"> <h1>Camp2</h1></aside>
            <aside class="camp1 col3 fl mar"> <h1>Camp3</h1></aside>
            <aside class="camp1 col4 fl mar"> <h1>Camp4</h1></aside>
            <aside class="camp1 col5 fl mar"> <h1>Camp5</h1></aside>
            <aside class="camp1 col1 fr"> <h1>Camp6</h1></aside>
            <aside class="clr"></aside>
        </section>
       <!-- footer campain area stop-->
        <!-- footer area start-->
         <footer class="row footer">
             <h1>Footer Section</h1>
         </footer>
        <!-- footer area stop-->
        </main>
</body>
</html>
